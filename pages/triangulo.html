<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/geometria.css">
    <title>Calculadora de geometría | Triángulo isósceles</title>
    <style>
        .main__pregunta {
            display: grid;
            grid-template-columns: 1fr;
        }
        .main__pregunta {
            margin-bottom: 0;
        }
        .main__pregunta--label:nth-child(3){
            font-size: 10px;
        }
        body {
            height: 100%;
        }
        @media (min-width: 369px) {
            body {
                height: 100vh;
            }
        }
        @media (min-width: 800px) {
            body main {
                padding-top: 40px;
            }
        }
    </style>
</head>

<body>

    <main class="main">
        
        <div class="main__descripcion">
            <img src="../sources/img/isosceles-triangulo-area-lados-min.png" alt="" class="main__descripcion--img">
            <div class="descripcion__text">
                <p class="descripcion__text--p">Esta calculadora te ayudaremos a encontrar el área y el perímetro de un tríangulo isósceles, además a esto en el siguiente parrafo puedes ver cuáles fueron las formulas usadas para poder hallar estas medidas</p>
                    <ul style="list-style: none;">
                        <li style="color: rgb(76, 0, 255);">Perimetro: ladoA + LadoB + Base</li>
                        <li style="color: rgb(76, 0, 255);">Área: (Base x Altura) / 2</li>
                    </ul>
            </div>
        </div>
        <div class="main__pregunta">
            <label for="InputDatos" class="main__pregunta--label">
                Ingresa lado A de tu triangulo en <strong style="color: red;">cm</strong>
            </label>
            <input type="number" name="" id="InputDatos" class="main__pregunta--dato-numerico">
        </div>
        <div class="main__pregunta">
            <label for="Input_Datos" class="main__pregunta--label">
                Ingresa lado B de tu triangulo en <strong style="color: red;">cm</strong>
            </label>
            <input type="number" name="" id="Input_Datos" class="main__pregunta--dato-numerico">
        </div>
        <div class="main__pregunta">
            <label for="Input-Datos" class="main__pregunta--label">
                Ingrese medida de base en <strong style="color: red;">cm</strong>
            </label>
            <input type="number" name="" id="Input-Datos" class="main__pregunta--dato-numerico">
        </div>
        <form action="" class="main__formulario">
            <button type="button" onclick="calcularPerimetroTriangulo()"
                class="main__formulario--button">Perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()" class="main__formulario--button">Área</button>
            <input type="text" class="main__formulario--input" id="inputPerimetro" readonly>
            <input type="text" class="main__formulario--input" id="inputArea" readonly>
        </form>

    </main>
    <script src="../js/side_bar.js"></script>
    <script>
        // Triangulo
            const perimetro_triangulo = (lado1 = 0, lado2 = 0, base = 0) => lado1 + lado2 + base; // periemtro
            const area_triangulo = (lado1 = 0, lado2 = 0, base = 0) => {
                if (lado1 == lado2) {
                    lado1 = lado1 ** 2;
                    let base1 = (base / 2) ** 2;
                    resultado1 = lado1 - base1;
                    resultado2 = Math.sqrt(resultado1);
                    var altura = resultado2;
                } else {
                    alert("Tus lados no son iguales, no es isoceles");
                }
                console.log(base);
                return (base * altura) / 2;
            }; // área

            function calcularPerimetroTriangulo() {
                const lado1 = document.getElementById("InputDatos");
                const lado2 = document.getElementById("Input_Datos");
                const base = document.getElementById("Input-Datos");
                const value1 = parseInt(lado1.value);
                const value2 = parseInt(lado2.value);
                const value3 = parseInt(base.value);
                let perimetro = perimetro_triangulo(value1, value2, value3);
                if (isNaN(perimetro)) {
                    perimetro = 0
                }
                document.getElementById("inputPerimetro").value = `${perimetro} cm`;
            }
            function calcularAreaTriangulo() {
                const lado1 = document.getElementById("InputDatos");
                const lado2 = document.getElementById("Input_Datos");
                const base = document.getElementById("Input-Datos");
                const value1 = parseInt(lado1.value);
                const value2 = parseInt(lado2.value);
                const value3 = parseInt(base.value);
                let area = area_triangulo(value1, value2, value3);
                if (isNaN(area)) {
                    area = 0
                }
                document.getElementById("inputArea").value = `${area.toFixed(2)} cm²`;
            }
    </script>
</body>

</html>
